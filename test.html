    <style>
        :root {

        body {

            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        h1 { color: var(--dark); margin-bottom: 10px; }
        h2 { color: #495057; font-size: 1.2rem; margin-bottom: 20px; }
        
        .btn {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary { background-color: var(--primary); }
        .btn-primary:hover { background-color: #0056b3; transform: translateY(-2px); }
        
        .btn-secondary { background-color: #6c757d; }
        .btn-secondary:hover { background-color: #5a6268; }

        .hidden { display: none; }

        .question-box {
            background: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--dark);
        }

        .options-list { list-style: none; padding: 0; }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
            transition: all 0.2s;
            color: var(--dark);
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--primary);
            background-color: #e7f1ff;
        }

        .option-btn.correct {
            background-color: var(--success);
            border-color: var(--success);
            color: white;
        }

        .option-btn.wrong {
            background-color: var(--error);
            border-color: var(--error);
            color: white;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #6c757d;
            font-weight: bold;
        }

        #result-message {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.5;
        }
        
        .score-circle {
            width: 120px;
            height: 120px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
    </style>
</head>

        let questions = [];
        let currentMode = 'all';
        let currentQuestionIndex = 0;
        let score = 0;
        let quizData = [];

        // 1. Savollarni o'qib olish
        function parseQuestions(text) {
            // Bo'sh qatorlarni olib tashlaymiz
            const lines = text.trim().split('\n').filter(line => line.trim() !== '');
            let parsedQuestions = [];
            
            // Har 5 qator = 1 savol + 4 javob
            for (let i = 0; i < lines.length; i += 5) {
                // Agar 5 ta qator to'liq bo'lmasa, siklni to'xtatamiz
                if (i + 4 >= lines.length) break;

                let qObj = {
                    question: lines[i].trim(),
                    options: [],
                    correctIndex: -1
                };

                for (let j = 1; j <= 4; j++) {
                    let optionText = lines[i + j].trim();
                    if (optionText.startsWith('#')) {
                        qObj.correctIndex = j - 1; // 0-index
                        optionText = optionText.substring(1).trim(); // # ni olib tashlash
                    }
                    qObj.options.push(optionText);
                }
                
                // Ba'zida savollar ichida # bo'lmasa, xatolik chiqmasligi uchun tekshiramiz
                if (qObj.correctIndex === -1) {
                   // Agar to'g'ri javob belgilanmagan bo'lsa, birinchisini to'g'ri deb olamiz (faqat ehtiyot shart)
                   qObj.correctIndex = 0; 
                }

                parsedQuestions.push(qObj);
            }
            return parsedQuestions;
        }

        // 2. Ilovani boshlash
        function startApp(mode) {
            questions = parseQuestions(rawData);
            currentMode = mode;
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('live-score').innerText = score;

            if (mode === 'exam') {
                // Tasodifiy 30 ta
                let shuffled = questions.sort(() => 0.5 - Math.random());
                quizData = shuffled.slice(0, 30);
            } else {
                // Barchasi
                quizData = questions;
            }

            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('total-q').innerText = quizData.length;
            
            loadQuestion();
        }

        // 3. Savolni ekranga chiqarish
        function loadQuestion() {
            const qData = quizData[currentQuestionIndex];
            document.getElementById('current-q').innerText = currentQuestionIndex + 1;
            document.getElementById('question-text').innerText = qData.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            document.getElementById('feedback').innerText = '';
            document.getElementById('next-btn').classList.add('hidden');

            // Javoblarni aralashtirish (Variantlar har doim A,B,C,D o'rnini almashtiradi)
            let indices = [0, 1, 2, 3];
            indices.sort(() => Math.random() - 0.5);

            indices.forEach(idx => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = qData.options[idx];
                // Asl to'g'ri javob indexi bilan hozirgi indexni solishtiramiz
                btn.onclick = () => checkAnswer(idx, qData.correctIndex, btn, indices, qData);
                optionsContainer.appendChild(btn);
            });
        }

        // 4. Javobni tekshirish
        function checkAnswer(selectedIndex, correctIndex, btnElement, indices, qData) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.disabled = true); // Barchasini bloklash

            if (selectedIndex === correctIndex) {
                btnElement.classList.add('correct');
                document.getElementById('feedback').innerText = "‚úÖ To'g'ri!";
                document.getElementById('feedback').style.color = "var(--success)";
                score++;
                document.getElementById('live-score').innerText = score;
            } else {
                btnElement.classList.add('wrong');
                document.getElementById('feedback').innerText = "‚ùå Noto'g'ri!";
                document.getElementById('feedback').style.color = "var(--error)";
                
                // To'g'ri javobni ko'rsatib qo'yish
                // Biz indices arrayidan foydalanib qaysi tugma to'g'ri ekanini topamiz
                let correctBtnIndex = -1;
                for(let i=0; i<4; i++) {
                    if(indices[i] === correctIndex) correctBtnIndex = i;
                }
                if(correctBtnIndex !== -1) {
                    btns[correctBtnIndex].classList.add('correct');
                }
            }

            document.getElementById('next-btn').classList.remove('hidden');
        }

        // 5. Keyingisi
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // 6. Natija
        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const total = quizData.length;
            const percent = Math.round((score / total) * 100);
            
            document.getElementById('final-score').innerText = `${score}/${total}`;
            
            let msg = "";
            let color = "";
            if (percent >= 85) { msg = "Juda yaxshi! üî•<br>Siz materialni yaxshi o'zlashtiribsiz."; color = "green"; }
            else if (percent >= 60) { msg = "Yaxshi. üëç<br>Lekin xatolarni ustida ishlash kerak."; color = "orange"; }
            else { msg = "Qoniqarsiz. üòû<br>Iltimos, qaytadan o'qib chiqing."; color = "red"; }
            
            const resMsg = document.getElementById('result-message');
            resMsg.innerHTML = msg;
            resMsg.style.color = color;
        }
    </script>
